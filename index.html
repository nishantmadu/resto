<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Resto</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src ="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>
  <body>
    <section id="home">
      <nav class="navbar navbar-inverse navbar-fixed-top">
         <div class="container">
           <div class="navbar-header">
             <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
             </button>
             <a class=" unique navbar-brand" href="#">Resto</a>
           </div>
           <div id="navbar" class="collapse navbar-collapse">
             <ul class="nav navbar-nav pull-right">
               <li><a href="#">Home</a></li>
               <li><a href="#about">About</a></li>
               <li><a href="#ingredients">Ingredients</a></li>
               <li><a href="#services">Services</a></li>
               <li><a href="#reservations">Reservations</a></li>
               <li><a href="#menu">Menu</a></li>
             </ul>
           </div><!--/.nav-collapse -->
         </div>
       </nav>
          <!--carousel starts here  -->
        <div class="container-full carousel-start">
          <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval = "2800">
           <!-- Indicators -->
           <ol class="carousel-indicators">
             <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
             <li data-target="#myCarousel" data-slide-to="1"></li>
             <li data-target="#myCarousel" data-slide-to="2"></li>
           </ol>

           <!-- Wrapper for slides -->
           <div class="carousel-inner" role="listbox">
             <div class="item active">
               <img src="images/resto-1.jpg" alt="fruit">
             </div>

             <div class="item">
               <img src="images/resto-2.jpg" alt="fruit nishant">
             </div>
             <div class="item">
               <img src="images/resto-3.jpg" alt="fruit madu">
             </div>
           </div>
          </div>
        </div>
        <div class="tasty-img">
         <img src="images/tasty.png" alt="Tasty" class="tasty">
         <img src="images/tasty-data.png" alt="Tasty data" class="tasty-data">
         <img src="images/tasty-data-left.png" alt="Tasty left" class="tasty-data-left">
         <img src="images/tasty-data-right.png" alt="Tasty right" class="tasty-data-right">
        </div>
    </section>
    <section id="about">
       <div class="container about-container">
         <div class="row about-row">
           <div class="col-md-6 about-data-col">
             <h5>Welcome!</h5>
             <h6><sup>The</sup> Resto</h6>
             <p>"A wonderful serenity has taken possession of my entire soul, like these sweet mornings of spring which I enjoy with my whole heart."</p>
           </div>
           <div class="col-md-6 about-image-col">
             <img src="images/orange.jpg" alt="Orange" class="about-orange-image"/>
             <img src="images/blueberry.jpg" alt="Blueberry" class="about-blueberry-image"/>
           </div>
         </div>
       </div>
     </section>

     <section id="ingredients">
       <div class="container-all">
         <div class="col-md-4">
           <img src="images/ingredient1.jpg" alt="Ingredient left" height="451.667px">
         </div>
         <div class="col-md-4">
           <img src="images/ingredient2.jpg" alt="Ingredient middle" height="451.667px" class="ingredient2-image">
           <h6 class="underlined-heading">Recipes</h6>
         </div>
         <div class="col-md-4">
           <img src="images/ingredient3.jpg" alt="Ingredient right" height="451.667px">
         </div>
       </div>
   </section>
  </body>
</html>
